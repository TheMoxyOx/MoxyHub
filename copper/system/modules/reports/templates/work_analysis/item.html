<div class="work_report">
	<div class="sortableMeta">
		<div class="cell cell-username">{UserName}</div>
		<div class="cell cell-date">{date}</div>
		<div class="cell cell-client"><a href="index.php?module=clients&amp;action=view&amp;id={ClientID}">{ClientName}</a></div>
		<div class="cell cell-project"><a href="index.php?module=projects&amp;action=view&amp;projectid={ProjectID}">{ProjectName}</a></div>
		<div class="cell cell-task"><a href="index.php?module=projects&amp;action=taskview&amp;projectid={ProjectID}&amp;taskid={TaskID}">{TaskName}</a></div>
		<div class="cell cell-hours cellLast">{HoursWorked}</div>
	</div>
</div>
