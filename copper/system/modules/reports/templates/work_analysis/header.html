<!-- START NEW MODULE CONTENT -->
<div class="module-cont-wrapper">
	<div class="module-cont-header">
		<h2>{MSG_WORK_ANALYSIS}</h2>
		<ul class="horiz-nav">
			<!-- this should really be in the form as a FREAKIN SUBMIT BUTTON. but for now. meh -->
			<li><a href="#" class="js_reports_form_submit" rel='timesheet'>
				{MSG_CREATE} {MSG_WORK_ANALYSIS}
			</a></li>
		</ul>
	</div>
	
	<div class="module-cont">
	
		<div class="general work_analysis">
	
    	<form name="timesheet" action="index.php" method="post">
        <input type="hidden" name="module" value="reports">
        <input type="hidden" name="action" value="timesheets">		
		
				<dl>
					<dt>{MSG_SELECT_A_PERIOD}</dt>
					<dd><select id="periodSelect" name="periodSelect" class='js_reports_period_select'>{periodOptions}</select></dd>
					
					<dt>{MSG_OR_SELECT_A_RANGE}</dt>
					<dd>
						<input type="text" name="startdate" id="startdate" value="{startDate}" class="TaskEdit_tf">
						<img src="images/date_selector.gif" width="16" height="18" vspace="0" hspace="3" border="0" onClick="popUpCalendar(this, timesheet.startdate, '{dateFormat}');">&nbsp;
						&nbsp;&nbsp;<input type="text" name="enddate" id="enddate" class="TaskEdit_tf" value="{endDate}">
						<img src="images/date_selector.gif" width="16" height="18" vspace="0" hspace="3" border="0" onClick="popUpCalendar(this, timesheet.enddate, '{dateFormat}');">				
					</dd>
					<dt>{MSG_SELECT_USERS}</dt>
					<dd>
						<select name="users[]" size="4" multiple="multiple"  style="width:100%" id="userSelect">{userOptions}</select>
					</dd>
					<dt>{MSG_SELECT_CLIENTS}</dt>
					<dd><select name="clients[]" size="4" multiple="multiple"  style="width:100%" id="clientSelect">{clientOptions}</select></dd>
					<dt>{MSG_SELECT_PROJECTS}</dt>
					<dd><select name="projects[]" size="4" multiple="multiple"  style="width:100%" id="projectSelect">{projectOptions}</select></dd>
					<dt>Include Other Items</dt>
					<dd><input type="checkbox" name="other_items" {WithOtherItemsChecked}></dd>
				</dl>
		   </form>
		
		</div>		

	</div>
</div>
