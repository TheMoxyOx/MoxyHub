<li id="{id}" class="{class}">
	<!-- {colour} -->
	<a href="#" onclick="return false;" class="trigger">{label}</a>
	<div id="{id}_detail" style="display:none">
	    <span class='title'>{label}</span>
	    <span class='from'>{startDate}</span>
	    <span class='to'>{endDate}</span>
	    <span class='description'>{description}</span>
	    <span class='link'>{url}</span>
	</div>
</li>
